{% extends 'base.html' %}
{% block content %}
<body>
    <div class="col-md-12">
        <div id="header-wrapper2">
            <div id="header" class="container">
                <center><h1>Empleados</h1></center>
            </div>
        </div>
    </div>
    <div class="col-md-3"></div>
    <div class="col-md-6 text-center">
        <br>
        <br>
        <h2 align="center">Iniciar Sesión</h2>
        <div class="panel panel-default">
            <form method="post">
                {% csrf_token %}
                <center>
                    {% load staticfiles %}
                    <img src="{% static 'img/userlog.png' %}" width="100px" height="100px">
                </center>
                <div class="control-group">
                    <label class="control-label" for="inputEmail"><b>Usuario:</b></label>
                    <input name="username" type="text" class="form-control" placeholder="Usuario o correo electronico" id="inputEmail">
                    </input>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword"><b>Usuario:</b></label>
                    <input name="password" type="password" class="form-control" placeholder="Contraseña" id="inputPassword">
                    </input>
                </div>
                <div class="control-group">
                    <input class="btn btn-default" type="submit" value="Ingresar" >
                    <a href="{% url 'password_reset' %}" class="btn btn-default" >Olvide mi contraseña</a>
                    </input>
                </div>
            </form>
            <br>
        </div>
        <a href="{% url 'registrar' %}" class="btn btn-default" >Registrarse</a>
    </div>
    <div class="col-md-3"></div>
</body>
{% endblock content %}
